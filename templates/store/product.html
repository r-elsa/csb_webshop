{% extends "./base.html" %}
{% load static %}
{% block title %}
{{ product.name }}
{% endblock %}
{% block content %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">

            <div class="col-md-5 col-lg-5 order-md-first d-flex justify-content-end">
                <img class="img-fluid" alt="Image" src="/media/{{ product.image }}"
                    style="height: 300px; object-fit: cover; margin-bottom: 20px;">

            </div>

            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ product.title }}</h1>
                <p><span class="lead">{{ product.author }}</span></p>
                <p>{{ product.description|slice:":355" }}...</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6 text-end"><span class="h4 fw-bold">{{ product.price }}â‚¬ </span></div>
                        </div>
                    </div>

                    <div class="col">
                        <div class="row p-3 align-items-center">
                            <div class="col-6">
                                <label for="select">Quantity</label>
                                <select id="select" class="form-select form-select-mg mb-1">
                                    <option selected value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                </select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-button" value="{{ product.id }}"
                                    class="btn btn-secondary btn-mg">Add to basket</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
</div>


<script>
    $(document).on('click', '#add-button', function (e) {
        e.preventDefault();
        $.ajax({
            type: 'POST',
            url: '{% url "basket:basket_add" %}',
            data: {
                product_id: $('#add-button').val(),
                product_qty: $('#select option:selected').text(),
                session_id: '1', 
                action: 'post'
            },
            success: function (json) {
                document.getElementById("basket_qty").innerHTML = json.qty;
            },
            error: function (xhr, errmsg, err) {
                console.error(err);  
            }
        });
    });
</script>


{% endblock %}
